<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taashfeen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" src="music.mp3" autoplay loop muted></audio>
  <button id="mute-toggle" aria-label="Toggle Music">ğŸ”‡</button>

  <!-- Main content -->
  <div class="info">
    <p class="name">Taashfeen</p>
    <p class="desc">A passionate CS student, interested in everything computer and robotics related.</p>
    <p class="click hidden" id="clickToContinue">Click to continue</p>

    <div class="links hidden" id="linkSection">
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-toggle');
    const clickMsg = document.getElementById('clickToContinue');
    const linkSection = document.getElementById('linkSection');

    // Show "Click to continue" after 3 seconds
    setTimeout(() => {
      clickMsg.classList.remove("hidden");
      clickMsg.classList.add("fade-in");
    }, 3000);

    // On click, reveal buttons
    clickMsg.addEventListener('click', () => {
      linkSection.classList.remove("hidden");
      linkSection.classList.add("fade-in");
      clickMsg.style.display = "none"; // hide the click message
    });

    // Mute/unmute
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ğŸ”‡' : 'ğŸ”Š';
    });
  </script>

</body>
</html>
